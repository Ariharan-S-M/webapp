<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
        <div class="c_outer">
            <div class="c_inner">
                <input type="text" placeholder=0 id="input">
                <button class="calculate" onclick="clr()">C</button>
                <button class="" onclick="del()">Del</button>
                <button class="" onclick="calc('%')">%</button>
                <button class="" onclick="calc('/')">/</button>
                <button class="" onclick="calc(7)">7</button>
                <button class="" onclick="calc(8)">8</button>
                <button class="" onclick="calc(9)">9</button>
                <button class="" onclick="calc('*')">*</button>
                <button class="" onclick="calc(4)">4</button>
                <button class="" onclick="calc(5)">5</button>
                <button class="" onclick="calc(6)">6</button>
                <button class="" onclick="calc('-')">-</button>
                <button class="" onclick="calc(1)">1</button>
                <button class="" onclick="calc(2)">2</button>
                <button class="" onclick="calc(3)">3</button>
                <button class="" onclick="calc('+')">+</button>
                <button class="" onclick="calc('.')">.</button>
                <button class="" onclick="calc(0)">0</button>
                <button class="equal" onclick="result1()">=</button>
                
            </div>
        </div>
    
        <script src="calc.js"></script>
</body>
</html>
